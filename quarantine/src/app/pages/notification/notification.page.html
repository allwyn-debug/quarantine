<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >
    <ion-list *ngFor="let notification of notifications">
      <ion-label>
        <p>{{ notification.title }}</p>
        <p>{{ notification.timestamp }}</p>
      </ion-label>
    </ion-list>
  </div>
</ion-content>
